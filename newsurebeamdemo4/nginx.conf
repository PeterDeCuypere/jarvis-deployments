server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # CRITICAL: Include default MIME types first (required by Coolify validation)
    include /etc/nginx/mime.types;

    # Ensure JavaScript modules are served with correct MIME type
    types {
        application/javascript js mjs;
        text/css css;
        text/html html;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
        application/json json;
        application/xml xml;
        application/wasm wasm;
        application/octet-stream db sqlite sqlite3;
    }

    # Allow large file downloads (for 1.4GB database)
    client_max_body_size 2G;

    # Increase timeouts for large file transfers
    send_timeout 600;

    # Increase buffer sizes for large files
    client_body_buffer_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # SPA routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve database files with appropriate headers
    location ~* \.db$ {
        add_header Content-Type application/octet-stream;
        add_header Cache-Control "public, max-age=86400";
        add_header Accept-Ranges bytes;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml application/wasm;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
