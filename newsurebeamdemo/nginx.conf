server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase buffer sizes for large files
    client_max_body_size 100M;
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    # Include default MIME types
    include /etc/nginx/mime.types;

    # Ensure JavaScript modules are served with correct MIME type
    types {
        application/javascript js mjs;
        text/css css;
        text/html html;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
        application/json json;
        application/xml xml;
        text/csv csv;
    }

    # Serve data files directly without any compression or transformation
    location /data/ {
        alias /usr/share/nginx/html/data/;

        # Disable all compression at nginx level
        gzip off;

        # Set proper content type
        default_type text/csv;
        add_header Content-Type "text/csv; charset=utf-8" always;

        # Tell upstream proxies (Traefik) not to transform the response
        add_header Cache-Control "no-cache, no-store, must-revalidate, no-transform" always;
        add_header Content-Encoding "identity" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "*" always;

        # Prevent any proxy from caching or transforming
        add_header Vary "Accept-Encoding" always;
        proxy_hide_header Content-Encoding;

        # Ensure full file is sent without buffering issues
        output_buffers 1 10m;
        aio off;
        directio off;
        sendfile on;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression for other static assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Cache static assets with hashed filenames (excluding CSV)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
