server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;

    types {
        application/javascript js mjs;
        text/css css;
        text/html html;
        image/svg+xml svg;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
        application/json json;
        application/xml xml;
        application/wasm wasm;
        application/octet-stream db sqlite sqlite3;
    }

    # Allow large file downloads (for 1.4GB database)
    client_max_body_size 2G;

    # Increase timeouts for large file transfers
    proxy_read_timeout 600;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    send_timeout 600;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve database files with appropriate headers
    location ~* \.db$ {
        add_header Content-Type application/octet-stream;
        add_header Cache-Control "public, max-age=86400";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml application/wasm;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
